<div class="mb-5">
  <app-navbar></app-navbar>
</div>
<div class="flex flex-col justify-center items-center">
  @for (division of divisions(); track $index) {
    <div
      class="w-64 p-6 border rounded-lg m-2"
      [style.background-color]="division.color" [style.color]="getTextColor(division.color)">
      <p class="">{{ division.divisionID }}</p>
      <p class="">{{ division.name }}</p>
      <button class="text-white p-1.5 my-1 bg-gray-700 appearance-none border rounded border-transparent" [routerLink]="['/divisions/' + division.divisionID]">Details</button>
    </div>
  }
</div>
