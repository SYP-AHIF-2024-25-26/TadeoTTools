<form class="max-w-sm mx-auto">
  <label for="divisions" class="block mb-2 text-sm font-medium text-text-950"></label>
  <select id="divisions" (change)="onFilterChange($event)"
    class="bg-primary-200 hover:bg-primary-300 text-text-950 text-sm rounded-lg block w-full p-2.5">
    <option value="0" selected>Filter by Division</option>

    @for(element of elements; track element.id) {
    <option class="text-text-700 hover:bg-background-50" value="{{ element.id }}">{{ element.name }}</option>
    }
  </select>
</form>
