<div class="sticky">
  <nav class="bg-background-200 text-text-900 p-2 flex items-center space-x-10">
    <div class="flex space-x-10 w-full justify-start">
      <div class="text-lg">Admin Dashboard</div>
      @if(isAdmin()) {
        <button class="justify-start" [routerLink]="['/overview']">Overview</button>
        <button [routerLink]="['/students']">Students</button>
        <button [routerLink]="['/stopgroups']">StopGroups</button>
        <button [routerLink]="['/stops']">Stops</button>
        <button [routerLink]="['/divisions']">Divisions</button>
      }
    </div>
    <label class="inline-flex items-center cursor-pointer">
      <input type="checkbox" value="" class="sr-only peer" (click)="changeDarkMode()"/>
      <div class="relative w-11 h-6 bg-background-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-background-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-background-50 after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all peer-checked:bg-background-600"></div>
      <span class="ms-3">Dark</span>
    </label>
    @if (!isAdmin()) {
      <button (click)="logout()" class="justify-start">
        Logout
      </button>
    }
    @else {
      <app-admin-dropdown />
    }
  
  </nav>
</div>
