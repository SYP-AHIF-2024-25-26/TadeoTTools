@if (info != null) {
  <div id="content"
    class="flex justify-between text-white py-2 px-4 mt-2 rounded-lg"
    [ngClass]="{
    'bg-blue-500': info.type === 'info',
    'bg-red-500': info.type === 'error'
  }"
  >
    {{info.message}}
    <button
      class="text-white"
      (click)="closePopup()"
    >
      X
    </button>
  </div>

}
