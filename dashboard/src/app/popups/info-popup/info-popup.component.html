@if (info != null) {
  <div
    id="content"
    class="mt-2 flex justify-between items-center rounded-lg px-4 py-2 text-text-950 shadow-md"
    [ngClass]="{
      'bg-secondary-200': info.type === 'info',
      'bg-accent-200': info.type === 'error',
    }"
  >
    {{ info.message }}
    <button class="ml-6 rounded-full w-6 h-6 flex items-center justify-center hover:bg-primary-300 text-text-950 font-medium" (click)="closePopup()">âœ•</button>
  </div>
}
