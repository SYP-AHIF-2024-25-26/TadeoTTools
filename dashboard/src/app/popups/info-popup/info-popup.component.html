@if (info != null) {
  <div
    id="content"
    class="mt-2 flex justify-between rounded-lg px-4 py-2 text-white"
    [ngClass]="{
      'bg-blue-500': info.type === 'info',
      'bg-red-500': info.type === 'error',
    }"
  >
    {{ info.message }}
    <button class="text-white" (click)="closePopup()">X</button>
  </div>
}
