<form
  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-72"
  (submit)="saveApiKey()"
>
  <h1 class="text-xl">Login</h1>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm mb-2" for="api-key">
      API-Key
    </label>
    <input
      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-htl-orange-dark"
      id="api-key"
      type="text"
      placeholder="API-Key"
      name="api-key"
      [(ngModel)]="apiKey"
    />
  </div>
  <div class="flex items-center justify-between">
    <button
      class="bg-htl-orange hover:bg-htl-orange-dark text-white font-bold py-2 px-3 rounded focus:outline-none focus:shadow-outline"
      type="submit"
    >
      Sign In
    </button>
  </div>
</form>
