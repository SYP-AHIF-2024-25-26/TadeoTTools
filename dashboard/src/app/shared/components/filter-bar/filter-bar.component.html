<form>
  <select
    id="divisions"
    [(ngModel)]="filterValue"
    (ngModelChange)="onFilterChange($event)"
    class="border-border-300 block w-full rounded-lg border bg-background-100 p-2.5 text-sm text-text-900 focus:border-primary-500 focus:ring-primary-500"
    name="divisions-select"
  >
    <option value="0" selected>Filter by Division</option>

    @for (element of elements; track element.id) {
      <option value="{{ element.id }}">{{ element.name }}</option>
    }
  </select>
</form>
