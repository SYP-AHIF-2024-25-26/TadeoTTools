<div class="m-6">
  @if(stopGroupId() == -1) {
  <h4 class="text-2xl">New StopGroup</h4>
  } @else {
    <input
      class="mb-4 border rounded px-4 py-2 resize-x text-gray-700 text-xl"
      type="text"
      [value]="name()"
      [(ngModel)]="name"
      name="name"
      id="name"
      [size]="name().length || 1"
    />
  }
  <form (submit)="submitStopGroupDetails()" class="mt-4">
    <div class="mb-4">
      <label for="description" class="block mb-2 text-gray-700"
        >Description</label
      >
      <textarea
        class="border rounded px-4 py-2 text-gray-700 w-full"
        [value]="description()"
        [(ngModel)]="description"
        name="description"
        id="description"
        rows="4"
      ></textarea>
    </div>
    <div>
      <label for="isPublic" class="mr-4">Is public?</label>
      <input
        class="mb-4 border rounded px-4 py-2"
        type="checkbox"
        id="isPublic"
        [(ngModel)]="isPublic"
        name="isPublic"
      />
    </div>

    @if (errorMessage() != null) {
    <p class="text-red-700">{{ errorMessage() }}</p>
    }
    <div>
      <button type="submit" class="bg-primary-400 hover:bg-primary-500  p-2 rounded text-white">
        Submit
      </button>

      <button
        (click)="goBack()"
        type="button"
        class="bg-primary-400 hover:bg-primary-500  ml-4 p-2 rounded text-white"
      >
        Cancel
      </button>

      @if (stopGroupId() != -1) {
      <button
        (click)="deleteAndGoBack()"
        type="button"
        class="mt-4 ml-4 bg-primary-400 hover:bg-primary-500  p-2 rounded text-white"
      >
        Delete
      </button>
      }
    </div>
  </form>
</div>
