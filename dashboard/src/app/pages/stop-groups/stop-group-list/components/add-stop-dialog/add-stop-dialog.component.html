<div
  class="fixed inset-0 z-50 flex items-end justify-center bg-black bg-opacity-50"
  (click)="close.emit()"
>
  <div
    class="w-full max-w-lg rounded-t-lg bg-background-100 shadow-lg dark:bg-background-800"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div
      class="flex items-center justify-between border-b border-background-200 p-4 dark:border-background-700"
    >
      <h3 class="text-lg font-semibold text-secondary-content">
        Add Stop
      </h3>
      <button
        (click)="close.emit()"
        class="btn btn-circle btn-ghost btn-sm text-secondary-content"
      >
        <svg
          class="h-4 w-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <!-- Stop List -->
    <div class="max-h-[60vh] overflow-y-auto p-4">
      <div class="space-y-2">
        @for (stop of stops(); track stop.id) {
          <div
            (click)="addStop.emit(stop.id)"
            class="flex cursor-pointer items-center justify-between rounded-lg p-3 transition-colors hover:bg-background-200 dark:hover:bg-background-700"
          >
            <span
              class="text-sm font-medium text-secondary-content"
              >{{ stop.name }}</span
            >
          </div>
        }
        @if (stops().length === 0) {
          <div class="py-12 text-center">
            <p class="text-sm text-text-500">No available stops to add.</p>
          </div>
        }
      </div>
    </div>
  </div>
</div>
