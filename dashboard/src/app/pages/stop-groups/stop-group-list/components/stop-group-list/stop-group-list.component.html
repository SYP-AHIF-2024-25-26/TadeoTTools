<!-- Desktop and Mobile View -->
<div
  (cdkDropListDropped)="dropGroup.emit($event)"
  cdkDropList
  class="space-y-4"
>
  @for (group of stopGroups(); track group) {
    @if (!onlyPublicGroups() || group.isPublic) {
      <div
        class="overflow-hidden rounded-lg bg-primary-100 dark:bg-primary-100 text-text-950 shadow-lg shadow-secondary-200 dark:border dark:border-accent-400"
        cdkDrag
      >
        <div class="p-6">
          <div class="flex items-center justify-between">
            <div class="flex-1">
              <h3
                class="mb-1 text-lg font-semibold text-text-950 dark:text-text-50"
              >
                {{ group.name }}
              </h3>
              <p class="text-sm text-text-600 dark:text-text-400">
                {{ group.description }}
              </p>
              <div class="mt-3 flex items-center gap-4">
                <span
                  class="rounded-full bg-primary-100 px-2 py-1 text-xs text-primary-700 dark:bg-primary-900 dark:text-primary-300"
                >
                  {{ group.stopIds.length }} stops
                </span>
                @if (!group.isPublic) {
                  <span
                    class="rounded-full bg-secondary-100 px-2 py-1 text-xs text-secondary-700 dark:bg-secondary-900 dark:text-secondary-300"
                  >
                    Private
                  </span>
                }
              </div>
            </div>

            <!-- Group Actions -->
            <div class="flex items-center gap-2">
              <button
                class="btn btn-ghost btn-sm"
                [routerLink]="['/stopgroup']"
                [queryParams]="{ id: group.id }"
              >
                <svg
                  class="h-4 w-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  }
</div>
