<!-- Sticky Header similar to Stopgroups -->
<div class="sticky top-20 z-10">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold text-text-950 dark:text-text-50">Overview</h1>
      <div class="flex items-center gap-3 invisible">
        <button class="btn btn-error btn-sm gap-2" (click)="showDeleteStudentsPopup.set(true)">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0a2 2 0 00-2-2H9a2 2 0 00-2 2m10 0H5"></path>
          </svg>
          Delete all Students
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Main Content Container -->
<div class="max-w-7xl mx-auto px-6 py-8 space-y-6">
  <app-teacher-overview></app-teacher-overview>
  <app-admin-overview></app-admin-overview>
  <app-data-page></app-data-page>
</div>

<!-- Confirm Deletion Popup -->
@if (showDeleteStudentsPopup()) {
  <app-delete-popup
    [title]="'Delete Students'"
    [message]="'Are you sure you want to delete all students?'"
    (cancel)="showDeleteStudentsPopup.set(false)"
    (removeConfirmed)="deleteAllStudents()"
  />
}
