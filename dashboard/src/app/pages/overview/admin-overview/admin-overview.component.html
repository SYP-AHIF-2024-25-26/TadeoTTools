<div class="m-4 flex flex-col items-center text-text-950">
  <div class="my-3 text-2xl text-text-950">Admin Overview</div>
  <div class="w-full max-w-xl">
    <div class="my-4 flex gap-5">
      <input
        class="input flex-1 rounded-lg bg-white px-4 py-3 shadow outline-none transition-all focus:shadow-lg dark:bg-background-800"
        type="text"
        [value]="addname()"
        [(ngModel)]="addname"
        name="addname"
        id="addname"
      />
      <button
        (click)="addAdmin()"
        class="btn btn-primary px-4 py-2 text-text-950 shadow"
      >
        Add Admin
      </button>
    </div>
  </div>

  <div class="mt-4 w-full max-w-xl">
    @for (admin of admins(); track $index) {
      <div
        class="mb-4 flex items-center justify-between rounded-lg bg-background-100 p-4 shadow-lg shadow-secondary-200 dark:border dark:border-accent-400"
      >
        <div class="font-semibolds text-lg">{{ admin }}</div>
        <button
          (click)="deleteAdmin(admin)"
          class="btn btn-outline btn-error rounded px-4 py-2 text-black"
        >
          Delete
        </button>
      </div>
    }
  </div>
</div>
