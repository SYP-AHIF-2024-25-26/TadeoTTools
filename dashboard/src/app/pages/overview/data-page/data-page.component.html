<div class="my-6 text-2xl text-center text-text-950">Data Importing and Exporting</div>
<div class="flex flex-col md:flex-row items-center md:items-start justify-center gap-y-8 md:gap-x-16 text-text-950 px-4">
  <div class="flex flex-col my-4 w-full md:w-auto">
    <h1 class="text-3xl mb-4 text-center">Imports</h1>
    <div class="flex flex-col sm:flex-row gap-4 mb-4">
      <fieldset class="fieldset flex-grow">
        <legend class="fieldset-legend text-lg">Import Student Csv</legend>
        <input type="file" class="file-input file-input-primary file-input-sm w-full" accept=".csv"
               (change)="onStudentFileSelected($event)" />
      </fieldset>
      <button class="btn btn-primary btn-sm self-center sm:self-end px-4" (click)="submitStudentsCsv()"
              [disabled]="!selectedStudentFile">
        Import
      </button>
    </div>
    <div class="rounded-lg bg-background-100 p-2 my-2 dark:border dark:border-accent-400 hidden md:block">
      <p class="font-mono text-sm text-text-600">EdufsUsername;FirstName;LastName;StudentClass;Department</p>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 mb-4">
      <fieldset class="fieldset flex-grow">
        <legend class="fieldset-legend text-lg">Import Teacher Csv</legend>
        <input type="file" class="file-input file-input-primary file-input-sm w-full" accept=".csv"
               (change)="onTeacherFileSelected($event)" />
      </fieldset>
      <button class="btn btn-primary btn-sm self-center sm:self-end px-4" (click)="submitTeachersCsv()"
              [disabled]="!selectedTeacherFile">
        Import
      </button>
    </div>
    <div class="rounded-lg bg-background-100 p-2 my-2 dark:border dark:border-accent-400 hidden md:block">
      <p class="font-mono text-sm text-text-600">EdufsUsername;FirstName;LastName</p>
    </div>
  </div>
  <div class="flex flex-col gap-y-4 my-4 w-full md:w-auto">
    <h1 class="text-3xl mb-4 text-center">Exports</h1>
    <button (click)="downloadQuestionAnswers()" class="btn btn-primary btn-sm w-full md:w-auto md:self-start">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      Download Feedback Answers
    </button>
    <button (click)="downloadStudentsData()" class="btn btn-primary btn-sm w-full md:w-auto md:self-start">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      Download Students Data
    </button>
    <button (click)="downloadStopsData()" class="btn btn-primary btn-sm w-full md:w-auto md:self-start">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      Download Stops Data
    </button>
    <button (click)="downloadDivisionData()" class="btn btn-primary btn-sm w-full md:w-auto md:self-start">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      Download Division Data
    </button>
  </div>
</div>
