<div class="m-6">
  <h2 class="my-8 text-5xl font-bold text-gray-800">Welcome to the TadeoT Stop Management!</h2>

  <div class="text-3xl mb-6 text-gray-700">Here are your possible stops:</div>

  @for(stop of stops(); track $index) {
    <div class="flex flex-col gap-4 p-6 border rounded-2xl m-4 shadow-xl">
      <h3 class="text-2xl font-semibold">{{ stop.name }}</h3>
      <p class="text-lg">📌 <span class="font-medium">Description:</span> {{ stop.description }}</p>
      <p class="text-lg">🏠 <span class="font-medium">Room Number:</span> {{ stop.roomNr }}</p>
      <p class="text-lg">📊 <span class="font-medium">Status:</span> {{ getStatusName(stop.status) }}</p>
    </div>
  }
</div>
