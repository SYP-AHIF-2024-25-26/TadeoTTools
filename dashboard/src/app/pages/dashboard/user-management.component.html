<div class="">
  <div class="mx-auto max-w-7xl px-6 py-4">
    <div class="flex items-center justify-center">
      <h1 class="text-2xl font-bold text-text-950 dark:text-text-100">
        User Management
      </h1>
    </div>
  </div>
</div>

<!-- Main Content Container with Tabs -->
<div class="mx-auto max-w-7xl px-6 py-8">
  <!-- Horizontal Tab Navigation -->
  <div class="mb-6 border-b border-background-300 dark:border-background-700">
    <div class="flex justify-center gap-2">
      <button
        class="rounded-t-lg px-6 py-3 text-sm transition-all duration-200"
        [class.bg-primary]="activeTab() === 'teachers'"
        [class.font-bold]="activeTab() === 'teachers'"
        [class.text-text-950]="activeTab() === 'teachers'"
        [class.font-medium]="activeTab() !== 'teachers'"
        [class.text-text-600]="activeTab() !== 'teachers'"
        [class.dark:text-text-400]="activeTab() !== 'teachers'"
        [class.hover:bg-primary-200]="activeTab() !== 'teachers'"
        [class.dark:hover:bg-primary-800]="activeTab() !== 'teachers'"
        (click)="activeTab.set('teachers')"
      >
        Teacher Overview
      </button>

      <button
        class="rounded-t-lg px-6 py-3 text-sm transition-all duration-200"
        [class.bg-primary]="activeTab() === 'admins'"
        [class.font-bold]="activeTab() === 'admins'"
        [class.text-text-950]="activeTab() === 'admins'"
        [class.font-medium]="activeTab() !== 'admins'"
        [class.text-text-600]="activeTab() !== 'admins'"
        [class.dark:text-text-400]="activeTab() !== 'admins'"
        [class.hover:bg-primary-200]="activeTab() !== 'admins'"
        [class.dark:hover:bg-primary-800]="activeTab() !== 'admins'"
        (click)="activeTab.set('admins')"
      >
        Admin Overview
      </button>

      <button
        class="rounded-t-lg px-6 py-3 text-sm transition-all duration-200"
        [class.bg-primary]="activeTab() === 'data'"
        [class.font-bold]="activeTab() === 'data'"
        [class.text-text-950]="activeTab() === 'data'"
        [class.font-medium]="activeTab() !== 'data'"
        [class.text-text-600]="activeTab() !== 'data'"
        [class.dark:text-text-400]="activeTab() !== 'data'"
        [class.hover:bg-primary-200]="activeTab() !== 'data'"
        [class.dark:hover:bg-primary-800]="activeTab() !== 'data'"
        (click)="activeTab.set('data')"
      >
        Data Import/Export
      </button>
    </div>
  </div>

  <!-- Tab Content -->
  <div>
    @if (activeTab() === 'teachers') {
      <app-teacher-overview />
    } @else if (activeTab() === 'admins') {
      <app-admin-overview />
    } @else if (activeTab() === 'data') {
      <app-data-page />
    }
  </div>
</div>
