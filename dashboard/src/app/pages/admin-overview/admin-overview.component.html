<div class="m-4 flex flex-col items-center text-text-950">
  <div class="my-6 text-2xl text-text-950">Welcome to the Admin Overview!</div>
  <div class="w-full max-w-xl">
    <div class="my-4 flex gap-5">
      <input class="input flex-1 rounded px-4 py-2 bg-background-100" type="text" [value]="addname()" [(ngModel)]="addname" name="addname" id="addname" />
      <button (click)="addAdmin()" class="btn btn-outline btn-primary px-4 py-2 shadow">Add Admin</button>
    </div>
  </div>

  <div class="mt-4 w-full max-w-xl">
    @for (admin of admins(); track $index) {
      <div
        class="mb-4 flex items-center justify-between rounded-lg bg-background-100 p-4 shadow-lg shadow-secondary-200 dark:border dark:border-white"
      >
        <div class="text-lg font-semibold text-text-950">{{ admin }}</div>
        <button (click)="deleteAdmin(admin)" class="rounded bg-primary-200 px-4 py-2 text-text-950 hover:bg-primary-300">Delete</button>
      </div>
    }
  </div>
</div>
