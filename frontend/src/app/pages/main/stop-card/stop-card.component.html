<div
  class="flex w-full content-center justify-center"
  (click)="openStopDescriptionPage.emit()"
>
  <div
    class="mx-4 flex w-full cursor-auto items-center justify-between rounded-lg shadow-lg duration-[250ms] ease-in-out"
    [ngClass]="[checked() ? 'h-12 opacity-50' : 'h-20']"
    [ngStyle]="
      colors().length > 1
        ? { background: generateGradient(colors()) }
        : colors().length === 1
          ? { background: colors()[0] }
          : { background: '#80c076' }
    "
  >
    <div
      class="flex w-full flex-row content-center justify-between space-x-4 px-6 py-4"
    >
      <div class="flex-1">
        <p
          class="ml-2 line-clamp-2 cursor-default self-center justify-self-start text-base font-bold text-white"
        >
          {{ stop().name }}
        </p>
      </div>
      <div (click)="$event.stopPropagation()" class="self-center">
        <app-checkbox
          (click)="onChange.emit()"
          [(checked)]="checked"
        ></app-checkbox>
      </div>
    </div>
  </div>
</div>
