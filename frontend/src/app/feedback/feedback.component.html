<div>

  <app-header [showWelcomeText]="true" />
  @if (questions().length > 0) {
    <div class="h-full mt-8 text-gray-800 flex flex-col items-center justify-center p-4">
      <div class="w-full max-w-md">
        <!-- Display the current question -->
        <h2 class="text-xl font-bold mb-4">
          {{ questions()[currentQuestionIndex].question }}
        </h2>

        <!-- Input field for the answer -->
        <form [formGroup]="form">
          <input
            type="text"
            placeholder="Enter your answer"
            formControlName="answer"
            class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </form>

        <!-- Next/Submit button -->
        <div class="flex justify-end">
          <button
            (click)="nextOrSubmit()"
            [disabled]="form.invalid"
            class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded disabled:opacity-50">
            {{ currentQuestionIndex === questions().length - 1 ? 'Submit' : 'Next' }}
          </button>
        </div>
      </div>
    </div>
  }
</div>
