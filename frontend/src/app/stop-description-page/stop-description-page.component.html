<div class="flex min-h-screen w-full flex-col overflow-y-scroll bg-gray-50">
  <div>
    <app-header />
  </div>

  <app-breadcrumb [name]="currentStopGroup().name" [stopGroupId]="currentStopGroup().id" />

  <button
    class="mb-3 ml-4 flex w-fit items-center rounded-2xl bg-gray-400 px-4 py-2 text-white shadow-md hover:bg-gray-500 transition-colors"
    (click)="goBack()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="mr-2"
    >
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Zur√ºck
  </button>

  <app-description-container
    class="mb-28"
    [title]="stop().name"
    [description]="stop().description"
    [roomNr]="stop().roomNr"
    [divisionIds]="stop().divisionIds"
  />
</div>
<div class="fixed bottom-0 left-0 right-0 mx-2">
  <app-navbar [mode]="'station'" />
</div>
