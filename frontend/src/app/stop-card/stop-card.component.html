<div class="flex justify-center content-center w-full" (click)="openStopDescriptionPage.emit()">
  <div class="flex items-center justify-between w-full rounded-lg shadow-lg mx-4 duration-[250ms] ease-in-out cursor-auto" [ngStyle]="{'background-color': color}" [ngClass]="[isChecked() ? 'h-12 opacity-50' : 'h-20']">
    <div class="px-6 py-4 flex flex-row space-x-4 justify-between content-center w-full">
      <div class="flex-1">
        <p class="text-white text-base justify-self-start ml-2 font-bold line-clamp-2 cursor-default self-center">{{ stop.name }}</p>
      </div>
      <div (click)="$event.stopPropagation()" class="self-center">
        <app-checkbox (click)="onChange.emit()" [parent]="'stop-card'" [id]="id"></app-checkbox>
      </div>
    </div>
  </div>
</div>
