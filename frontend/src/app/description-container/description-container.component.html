<div class="mx-4 max-w-full overflow-x-hidden rounded-lg bg-white shadow-md">
  <div class="p-6">
    <div class="flex">
      <div class="flex w-4/5 flex-col">
        <h2 class="mb-4 mr-2 break-words text-2xl font-medium text-gray-800">{{ title }}</h2>
        @if (roomNr === undefined) {
          <p class="mb-4 self-start text-lg font-normal text-gray-600">
            {{ description }}
          </p>
        }
        @if (roomNr !== undefined) {
          <h3 class="mb-4 break-words text-xl font-medium text-gray-800">Raum: {{ roomNr }}</h3>
          <p class="mb-4 self-start text-lg font-normal text-gray-600">
            {{ description }}
          </p>
          @if (roomNr.length > 0 && matchRoomNr(roomNr) !== null) {
            <button class="mb-2 h-10 w-32 rounded-2xl bg-orange-500 text-white shadow-md" (click)="router.navigate(['map', matchRoomNr(roomNr)])">
              Auf der Karte
            </button>
          }
        }
      </div>
      @if (divisionIds !== undefined) {
        <div class="mx-2 flex max-w-12 flex-col">
          @for (divisionId of divisionIds; track $index) {
            <img class=" w-12 h-12 max-h-12 max-w-12 object-cover" [src]="baseUrl + '/v1/divisions/' + divisionId + '/image'" (error)="hideImage($event)" />
          }
        </div>
      }
    </div>
  </div>
</div>
