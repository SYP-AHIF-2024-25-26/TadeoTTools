@if (!isComplete) {
  <div class="grid grid-cols-2 gap-x-16 gap-y-8 sm:grid-cols-4">
    <app-countdown-unit class="text-informatic-blue" [value]="timeLeft().days" label="Tage"></app-countdown-unit>
    <app-countdown-unit class="text-media-technology-blue" [value]="timeLeft().hours" label="Stunden"></app-countdown-unit>
    <app-countdown-unit class="text-medicin-technology-yellow" [value]="timeLeft().minutes" label="Minuten"></app-countdown-unit>
    <app-countdown-unit class="text-electronics-red" [value]="timeLeft().seconds" label="Sekunden"></app-countdown-unit>
  </div>
}
