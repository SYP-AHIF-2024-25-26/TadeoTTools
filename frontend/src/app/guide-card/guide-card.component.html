<div class="flex justify-center content-center w-full">
  <div class="flex items-center justify-between w-full rounded-lg shadow-lg mx-4 duration-[250ms] ease-in-out cursor-auto" [ngClass]="['bg-white', isChecked() ? 'h-12' : 'h-20']" (click)="modalViewService.openModal(card.title, card.description, card.isTour, card.stopGroupNames ?? [])">
    <div class="px-6 py-4 flex flex-row space-x-4 justify-between content-center w-full">
      <div class="flex-1">
        <p class="text-gray-700 text-base justify-self-start ml-2 font-bold line-clamp-2 cursor-default self-center">{{ card.title }}</p>
      </div>
      @if (card.isTour) {
      <p class="text-gray-700 text-base justify-self-start ml-2 line-clamp-2 cursor-default self-center">{{progress() !== null ? progress()?.toString() + ' / ' : ''}}  {{max() !== null ? max() : ''}}</p>
      }
      <div (click)="$event.stopPropagation()" class="self-center">
        <app-checkbox [parent]="'guide-card'" [id]="id"></app-checkbox>
      </div>
    </div>
  </div>
</div>
