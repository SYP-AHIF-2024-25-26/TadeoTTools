<div class="flex w-full flex-col justify-start overflow-y-scroll bg-gray-50 touch-pan-y select-none">
  <div>
    <app-header />
  </div>
  <div class="mb-28 flex h-full flex-col justify-center">
    @if (showResetButton()) {
      @for (group of groups(); track group.id) {
        <app-guide-card class="mt-6" [stopGroup]="group" [id]="group.id.toString()" (openStopPage)="openStopPage(group)"> </app-guide-card>
      }
    }
  </div>

  <div class="fixed bottom-0 left-0 right-0 mx-2">
    <app-navbar [mode]="'station'" />
  </div>
</div>
